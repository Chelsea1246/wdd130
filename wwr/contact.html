<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us — White Water Rafting Company</title>
  <meta name="description" content="Contact White Water Rafting Company for questions, reservations, and suggestions.">
  <link rel="stylesheet" href="rafting.css">
</head>

<body>
  <!-- Header -->
  <header>
    <img src="images/logo.jpeg" alt="Rafting Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Contact Info at Top -->
    <section class="contact-top">
      <h2>White Water Rafting Company</h2>
      <p>123 Main River Street<br>
         Kolob, California<br>
         +1 999 999 9999<br>
         info@whitewater.com
      </p>
    </section>

    <!-- Map + Form -->
    <section class="contact-grid">

      <!-- Map Left -->
      <div class="map-box">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18..."
          loading="lazy" allowfullscreen>
        </iframe>
      </div>

      <!-- Form Right -->
      <div class="form-box">
        <form action="#" method="post">

          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <p><strong>Message Purpose</strong></p>

          <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <label>
            <input type="checkbox" name="newsletter">
            Please subscribe me to the monthly newsletter
          </label>

          <button type="submit">Get in Touch!</button>

        </form>
      </div>
    </section>

    <!-- Employee Profiles Section -->
    <section class="employee-section">
      <h2>We Are Here to Serve You</h2>

      <div class="employee-row">
        <div class="employee-card">
          <img src="images/Daniel.jpg" alt="Daniel">
          <p>Daniel</p>
        </div>

        <div class="employee-card">
          <img src="images/Chelsea.jpg" alt="Chelsea">
          <p>Chelsea</p>
        </div>

        <div class="employee-card">
          <img src="images/Sylvia.jpg" alt="Sylvia">
          <p>Sylvia</p>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 White Water Rafting Company</p>

    <div class="footer-icons">
      <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
      <a href="#"><img src="images/linkedin.svg" alt="linkedin"></a>
    </div>
  </footer>

</body>
</html>
